<body>
	<img src="../../img/Latina1.jpg" style="width: 400px">
	
	<h1 class="verdeLatina">Formulario para comprar nuestros productos</h1>
	<h2 class="verdeLatina">Complete el siguiente formulario:</h2>
	<br>
	<br>
	<form action="Como Comprar.html" name="Formulario" method="post" enctype="" >
		Nombre y apellido: <input type="type" name="nombre" placeholder="Nombre y apellido" class="form-control" />
		<br>
		<br>
		<br>
		Correo de E-Mail:  <input type="E-Mail" name="E-Mail" placeholder="Nombre@ejemplo.com" class="form-control" />
		<br>
		<br>
		<br>
		Telefono Celular:  <input type="Celular" name="Celular" placeholder="tel." class="form-control">
		<br>
		<br>
		<br>
		¿Que combo vas a llevar? <select name="Combos" class="form-control">
			<option value="Argentina">Argentina</option>
			<option value="Venezuela">Venezuela</option>
			<option value="Peru">Peru</option>
		</select>
		<br>
		<br>
		<br>
		<div>¿Lo retira por el local? (obligatorio)</div>
		<input type="checkbox" name="Si" value="1">
		<br>
		<br>
		<br>
		<input type="submit" name="Enviar Formulario" class="form-control">
		<input type="reset" name="Borrar info" class="form-control">
			
		
 
	</form>
